<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff7f00, #ff8c00, #ff9800);
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .contenedor {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3em;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.6);
            width: 60%;
            margin: 5em auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 1em;
            text-shadow: 2px 2px 5px #ff4d00;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2em;
            margin: 0.5em;
            color: #ffdd57;
        }

        input {
            padding: 0.5em;
            margin: 0.5em;
            width: 80%;
            max-width: 300px;
            border: 2px solid #ff8c00;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff9800;
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        button {
            padding: 1em 2em;
            background-color: #ff7f00;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff8c00;
        }

        button:active {
            background-color: #ff9800;
        }

    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Editar Producto</h1>
        <form method="POST">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" name="descripcion" id="descripcion" value="{{ producto['descripcion'] }}" required>
            <br>

            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" id="cantidad" value="{{ producto['cantidad'] }}" required>
            <br>

            <label for="precio">Precio:</label>
            <input type="number" step="0.01" name="precio" id="precio" value="{{ producto['precio'] }}" required>
            <br>

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
